<!DOCTYPE html>
<html>
  <head>
    <title>NBX network modifier</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
      <input type="text" id="network" />
    </div>
  </body>
  <style>
    .container {
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    input[type="text"] {
      width: 100%;
      border: 2px solid #aaa;
      border-radius: 4px;
      margin: 8px 0;
      outline: none;
      padding: 8px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: dodgerBlue;
      box-shadow: 0 0 8px 0 dodgerBlue;
    }
  </style>
</html>
